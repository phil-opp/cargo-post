[package]
name = "cargo-post"
version = "0.1.7"
authors = ["Philipp Oppermann <dev@phil-opp.com>"]
edition = "2018"
readme = "Readme.md"
description = "A `cargo` wrapper that executes a post build script after a successful build."
license = "MIT/Apache-2.0"
documentation = "https://docs.rs/crate/cargo-post/"
repository = "https://github.com/phil-opp/cargo-post"

[dependencies]
toml = "0.9.8"
home = "0.5.11"
rustc_version="0.4.1"

[dependencies.cargo_metadata]
version = "0.23.0"
default-features = false

[package.metadata.release]
pre-release-replacements = [
    { file = "Changelog.md", search = "## Unreleased", replace = "## Unreleased\n\n# {{version}} â€“ {{date}}", exactly = 1 },
]
pre-release-commit-message = "Release version {{version}}"
